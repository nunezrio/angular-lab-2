<div class="container">
  <h1>My Thoughts</h1>
  <button (click)="toggleForm()">New Thought</button>
  <!-- the post in let post is an individual instance -->
  <!-- the [post] is in referenced in the child as an interface -->
  <!-- the right side in quotes is data  -->
  <app-post-form *ngIf="show" (submitted)="onSubmit($event)"></app-post-form>

  <app-post
    *ngFor="let post of posts; index as i"
    [post]="post"
    (deleted)="onDelete(i)"
  ></app-post>
</div>
